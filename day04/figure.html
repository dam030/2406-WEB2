<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        figure 태그는 본문의 이해를 돕기 위한 다양한 자료가 들어가는 영역
        ex) 이미지, 표, 차트 등등
    -->

    <!-- figcaption 태그는 figure을 설명하기 위한 태그 -->
    
    <figure>
        <figcaption></figcaption>
        <table></table>
    </figure>

    <!-- 올바르지 않는 사용법 -->
    <table>
        <figcaption></figcaption>
    </table>
</body>
</html>
