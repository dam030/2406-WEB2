<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <table>
        <!-- 
            테이블에 대한 설명을 작성할 수 있는 태그
            디자인이 강제되는 부분이 있어 사용하기 어렵다
            h3같은 제목 태그를 써도 됨
        -->
        <!-- <h4>테이블에 대한 설명</h4> -->
        <caption>테이블에 대한 설명</caption>

        <!-- 테이블에 제목 영역이 들어가는 구조 -->
        <thead>
            <tr>
                <th>품목</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>

            <!-- 테이블의 본문 영역이 들어가는 구조 -->
            <tr>
                <td>고구마</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>감자</td>
                <td>1,200원</td>
            </tr>
        </tbody>

        <!-- 테이블의 요약 등, 정리가 되는 내용이 들어가는 구조 -->
        <tfoot>
            <tr>
                <td>합계</td>
                <td>2,700원</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
