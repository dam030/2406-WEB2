<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <audio controls autoplay src="../day03/source/Zula - Mini Vandals.mp3"></audio>
    <!-- audio태그: 오디오를 넣기 위한 태그 -->
    <!-- 
        controls : 오디오를 컨트롤 할 수 있는 UI 제공
        autoplay : 자동재생
        mute : 음소거
        loop : 반복
        preload : 미리 다운로드를 해 준비하기
    -->
    <!-- controls 있어야만 화면에 나타남 -->
    <!-- autoplay 작동 안 함 -->
    <!-- 실질적으로 controls는 필수 속성, 선택은 loop정도 -->
</body>
</html>
