<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .input-box {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <form action="">

        <!-- input은 form에 구성요소로 사용하는 태그이지만, form 없이 별도로 사용 가능 -->
        <div class="input-box">
            <h3>text</h3>
            <input type="text">
        </div>

        <div class="input-box">
            <h3>password</h3>
            <input type="password" name="" id="">
        </div>

        <div class="input-box">
            <h3>checkbox</h3>
            <!-- checked 속성으로 초기값 설정 가능 -->
            <input type="checkbox" checked name="체크됐니" id="">
            <!-- display : none 처리된 체크박스도 정삭적으로 전달 된다. -->
            <input type="checkbox" name="숨겨진녀석" checked class="hide-chkbox" style="display: none;">
        </div>

        <div class="input-box">
            <h3>radio</h3>
            <!-- 제출하는 radio 버튼 사용 시 value 필수 -->
            <!-- name 값을 맞춰주면 하나의 그룹으로 묶어 한 버트만 선택되게 바꾼다 -->
            <input type="radio" name="test" id="ssap-yes-radio" value="ssap-yes">
            <label for="ssap-yes-radio">
                매우그렇다
            </label>
            <input type="radio" name="test" id="yes-radio" value="yes">
            <label for="yes-radio">
                그렇다
            </label>
            <input type="radio" name="test" id="no-radio" value="no">
            <label for="no-radio">
                아니다
            </label>
            <input type="radio" name="test" id="ssap-no-radio" value="ssap-no">
            <label for="ssap-no-radio">
                매우아니다
            </label>
        </div>

        <input type="submit" value="제출">
</form>
</body>
</html>
